<html>
    <head></head>
    <body>
        <form name="attendance">
            Arya:
            <input type="checkbox" name="checkArya" onchange="show()"/></br>
            Aslesha:
            <input type="checkbox" name="checkAslesha" onchange="show()"/></br>
            Ayan:
            <input type="checkbox" name="checkAyan" onchange="show()"/><br>
            <p id="attend"></p>
        </form>
        <script>
            function show()
            {
                let result="";
                const Arya=document.querySelector('input[name="checkArya"]');
                const Aslesha=document.querySelector('input[name="checkAslesha"]');
                const Ayan=document.querySelector('input[name="checkAyan"]');
                result+=Arya.checked
                ?'<span style="color:green;">Arya is Present</span></br>'
                :'<span style="color:red;">Arya is Absent</span></br>';
                result+=Aslesha.checked
                ?'<span style="color:green;">Aslesha is Present</span></br>'
                :'<span style="color:red;">Aslesha is Absent</span></br>';
                result+=Ayan.checked
                ?'<span style="color:green;">Ayan is Present</span></br>'
                :'<span style="color:red;">Ayan is Absent</span></br>';

                document.getElementById("attend").innerHTML=result;

            }
        </script>
    </body>
</html>
