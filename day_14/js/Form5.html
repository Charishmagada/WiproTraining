<html>
    <body>
        <form name="frmData">
            Status : 
            <input type="checkbox" name="chkStatus" onchange="status()"/> <br/><br/>
            <p id="result"></p>
        </form>
        <script>
            function status()
            {
                const checkbox=document.querySelector('input[name="chkStatus"]');
                const result=checkbox.checked?"Present":"absent";
                document.getElementById("result").innerHTML=result;
            }
        </script>
    </body>
</html>
