<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script>
        function doLogin(event) {
            event.preventDefault(); // Stops form from submitting

            const user = document.querySelector('input[name="userName"]').value;
            const pwd = document.querySelector('input[name="passWord"]').value;

            if (user === "wipro" && pwd === "wipro") {
                window.open("https://www.google.com", "_blank"); // open in new tab
            } else {
                alert("Invalid Credentials");
            }
        }
    </script>
</head>
<body>
    <form onsubmit="doLogin(event)">
        <table border="2" align="center">
            <tr>
                <th colspan="2">Login Page</th>
            </tr>
            <tr>
                <th>User Name</th>
                <td><input type="text" name="userName" required placeholder="Enter username" /></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="passWord" required placeholder="Enter password" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="Login" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
