<html>
<head>
    <script>
        const employees = [
            { empno: 1, name: 'Rajitha', basic: 52344 },
            { empno: 2, name: 'Nagaraju', basic: 90032 },
            { empno: 3, name: 'Uday', basic: 87732 },
            { empno: 4, name: 'Hyma', basic: 87742 },
            { empno: 5, name: 'Pavan', basic: 78832 },
        ];

        const show = () => {
            console.log("All Employees:");
            employees.forEach(e => {
                console.log(e.empno + "  " + e.name + "  " + e.basic);
            });

            // Filter: basic >= 80000
            const highPaid = employees.filter(e => e.basic >= 80000);
            console.log("\nEmployees with basic >= 80000:");
            highPaid.forEach(e => {
                console.log(e.empno + "  " + e.name + "  " + e.basic);
            });

            // Filter: names starting with "R"
            const namesStartingWithR = employees.filter(e => e.name.startsWith("R"));
            console.log("\nEmployees whose names start with 'R':");
            namesStartingWithR.forEach(e => {
                console.log(e.empno + "  " + e.name + "  " + e.basic);
            });
        };
    </script>
</head>
<body onload="show()">

</body>
</html>
