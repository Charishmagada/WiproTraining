<html>
    <head>
        <script>
            function show()
            {
                let today=new Date();
                let year=today.getFullYear();
            // set target date to august 15 of current year
                let future=new Date("August 15, "+year);
            // if today is after aug 15 ,calculate for next aug 15
               if(today>future)
               {
                future=new Date("August 15, "+(year+1));
               }
               let diff=future.getTime()-today.getTime();
               let days=Math.ceil(diff/(1000*60*60*24));
               let res="only "+days+" days are left for aug 15";
               document.getElementById("result").innerHTML=res;
            }
        </script>
    </head>
    <body onload="show()">
        <span id="result"></span>

    </body>
</html>
