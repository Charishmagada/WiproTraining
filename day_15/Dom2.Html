<html>
    <head>
        <script>
            function show() {
                "use strict";
                let x = 12;
                let y = 12.5;
                let str = "Hello";
                let array = ["Hi","Hello","Bye"];
                document.writeln(typeof(x) + "<br/>");
                document.writeln(typeof(y) + "<br/>");
                document.writeln(typeof(str) + "<br/>");
                document.writeln(typeof(array) + "<br/>");
            }
        </script>
    </head>
<body onload="show()">

</body>
</html>
