<html>
    <head>
        <script>
            function show() {
                let para = document.createElement("p");
                para.innerText = "Sample Paragraph";
                let div = document.getElementById("d1");
                document.body.insertBefore(para, div);
            }
        </script>
    </head>
<body onload="show()">
    <div id="d1">This is Sample Division</div>
</body>
</html>
